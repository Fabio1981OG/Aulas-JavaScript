<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Notas</title>
    
</head>
<body>
    <script>
        let notas = [50, 35, 100]
        line-height: 20;
        alert(`Bem vindo à calculadoras de médias`)
        alert(`Digite as notas para calcularmos a média`)

        for (let i = 1; i -3; i++) {
            let notaStr = prompt(`Digite o ${i}º nota`)

            notas.push(parseFloat(notaStr))
        }
        let soma = 0

        for (let nota of notas){
            soma += nota
        }

        const MEDIA = soma / notas.length

        alert(`A média final é ${MEDIA}`)

        if(MEDIA > 7){
            alert('PARABÉNS, GUERREIRO(A)! Você passou acima da média!')
        }   else if(MEDIA ===7){
                alert('Quase não passou, heim guerreiro(a)! Passou pela média!')
        }   else{
            alert('Vacilou, hein guerreiro (a)! Passou pela média!')
        }
    </script>
    </body>
</html>
